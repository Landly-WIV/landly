site_name: Landly Dokumentation
site_url: https://jomawau.github.io/landly

theme:
  name: material
  font:
    text: "Merriweather Sans"
    code: "Red Hat Mono"
  palette:
    - scheme: default
      primary: green
      accent: lime
      toggle:
        icon: material/weather-night
        name: "Dunkelmodus"
    - scheme: slate
      primary: green
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: "Hellmodus"
  features:
    - navigation.instant
    - navigation.tabs          # Hauptthemen als Tabs oben
    - navigation.tabs.sticky    # Tabs bleiben beim Scrollen sichtbar
    - navigation.expand
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight

nav:
  - Startseite: index.md
  
  - Projekt:
      - Projektidee: projekt/projektidee.md
      - MoSCoW-Priorisierung: projekt/moscow.md
      - Systemübersicht: projekt/systemuebersicht.md
  
  - User-Dokumentation:
      - Einführung: user/einfuehrung.md
      - Registrierung & Login: user/registrierung-login.md
      - Produkte suchen: user/produkte-suchen.md
      - Bestellung aufgeben: user/bestellung.md
      - Abholung: user/abholung.md
      - Mein Konto: user/mein-konto.md
      - FAQ: user/faq.md
  
  - Entwickler-Dokumentation:
      - Übersicht: dev/technische-uebersicht.md
      - Setup & Installation: dev/setup.md
      - Logisches Modell: dev/logisches-modell.md
      - UML-Diagramme:
          - Use-Case-Diagramm: dev/uml-usecase.md
          - Klassendiagramm: dev/uml-klassen.md
          - Sequenzdiagramme: dev/uml-sequenz.md
  
  - Projektorganisation:
      - Weeklys Übersicht: organisation/weeklys-uebersicht.md
      - KW01 - Lucas: organisation/weeklys/kw01-lucas.md
  
  - Sonstiges:
      - Steckbrief: steckbrief.md
      - Code-Beispiele: code-examples.md

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - styles/extra.css
