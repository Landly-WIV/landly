site_name: Dokumentation
site_url: https://sitename.example

theme:
  name: material
  font:
    text: "Merriweather Sans"
    code: "Red Hat Mono"
  palette:
    - scheme: default
      primary: green
      accent: lime
      toggle:
        icon: material/weather-night
        name: "Dunkelmodus"
    - scheme: slate
      primary: green
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: "Hellmodus"
  features:
    - navigation.instant
    - navigation.expand
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight

nav:
  - Ãœbersicht: index.md
  - Steckbrief: steckbrief.md
  - Code-Beispiele: code-examples.md

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - styles/extra.css
